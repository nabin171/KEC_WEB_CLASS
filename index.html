          <h1>My Page</h1>
          <h4>Fill up the Information:</h4>
          <div class="div-info">
            <div class="Name">
              <div class="name1">
                <label for="name">Name: </label>
                <p>*</p>
              </div>
              <input
                type="text"
                id="name"
                placeholder="Enter your Name"
                class="inputplace"
              />
            </div>
            <div class="Phoneno">
              <div class="phoneno1">
                <label for="phoneno">Phoneno:</label>
                <p>*</p>
              </div>

              <input
                type="text"
                id="phoneno"
                placeholder="Enter your Phoneno"
                name="phoneno"
                class="inputplace"
              />
            </div>
            <div class="Email">
              <div class="email1">
                <label for="email">Email:</label>
                <p>*</p>
              </div>

              <input
                type="text"
                id="email"
                placeholder="Enter your Email"
                name="email"
                class="inputplace"
              />
            </div>
            <div class="Address">
              <div class="address1">
                <label for="address">Address:</label>
                <p>*</p>
              </div>

                type="text"

                placeholder="Enter your Address"
                name="address"
                class="inputplace"
              />
            </div>
          </div>

              <div class="male">
                <input
                  type="radio"
                  class="gender"
                  name="gender"
                  value="m"
                  id="male"
                />
                <label for="gender">Male</label>
              </div>
              <div class="female">
                <input
                  type="radio"
                  class="gender"
                  name="gender"
                  value="f"
                  id="female"
                />
                <label for="gender">Female</label>
              </div>
              <div class="others">
                <input
                  type="radio"
                  class="gender"
                  name="gender"
                  value="o"
                  id="others"
                />
                <label for="gender">Others</label>
              </div>
            </div>
          </div>
          <div class="Skills">
            <h4>Skills:</h4>
            <div class="problem">
              <label for="skills">Problem Solving</label>
              <input type="checkbox" id="skills" name="Art" value="talent" />
            </div>
            <div class="communication">
              <label for="skills">Communication</label>
              <input type="checkbox" id="skills" name="Coding" value="talent" />
            </div>
            <div class="confidence">
              <label for="skills">Confidence</label>

              <input
                type="checkbox"
                id="skills"
                name="BasketBall"
                value="talent"
              />
            </div>
            <div class="collaboration">
              <label for="skills">Collaboration</label>
              <input
                type="checkbox"
                id="skills"
                name="Singing"
                value="talent"
              />
            </div>

            <div class="decision">
              <label for="skills">Decision Making</label>
              <input
                type="checkbox"
                id="skills"
                name="Singing"
                value="talent"
              />
            </div>
          </div>
          <div class="Hobbies">
            <h4>Hobbies:</h4>
            <div class="dancing">
                     <label>Dancing</label>
                       <input type="checkbox" name="dancing" id="dancing" />
            </div>
          <div class="eating">
               <label>Eating</label>
                  <input type="checkbox" name="eating" id="eating" />
          </div>
       <div class="cooking">
            <label>Cooking</label>
            <input type="checkbox" name="cooking" id="cooking" />
       </div>
         

        
          </div>

            <input
